name: Health check

on:
  push:
    branches:
      - main
  
jobs:
  health_check:
   runs-on: ubuntu-18.04
   steps:
    - name: Check the deployed service URL
      uses: jtalk/url-health-check-action@v2
      with:
      url: https://luisnvrr-pokedex.herokuapp.com
      follow-redirect: no
      max-attempts: 2
      retry-delay: 5s
      retry-all: no